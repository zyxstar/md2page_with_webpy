$def with (title,content,res_base_url)

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' media='screen' href="$res_base_url/vendor/bootstrap/3.2.0/bootstrap.css"/>
    <link rel='stylesheet' type='text/css' media='screen' href="$res_base_url/vendor/syntaxhighlighter_3.0.83/styles/shCoreDefault.css"/>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href="$res_base_url/vendor/syntaxhighlighter_3.0.83/styles/shThemeEmacs.css"/> -->
    <link rel='stylesheet' type='text/css' media='screen' href="$res_base_url/css/markdown.css" />
    <link rel='stylesheet' type='text/css' media='screen' href="$res_base_url/css/md_note.css" />
    <link rel='stylesheet' type='text/css' media='screen' href="$res_base_url/css/toc.css" />
    <link rel='stylesheet' type='text/css' media='screen' href="$res_base_url/css/imgbox.css" />
<!--     <link rel='stylesheet' type='text/css' media='screen' href='$res_base_url/css/gmail-scrollbar.css' /> -->
    <title>$title</title>
</head>
<body style='zoom:1'>

<div id="md_wrap">

    <div class="container-fluid sidebar affix">
        <div class="row">
            <div id="md_toc_wrap" class='col-md-offset-9 col-md-3 well hidden-print hidden-xs hidden-sm'>
              <a onclick="expand_toc('md_toc',1);" class="btn btn-default" href="javascript:void(0);">L1</a>
              <a onclick="expand_toc('md_toc',2);" class="btn btn-default" href="javascript:void(0);">L2</a>
              <a onclick="expand_toc('md_toc',3);" class="btn btn-default" href="javascript:void(0);">L3</a>
              <a onclick="expand_toc('md_toc',6);" class="btn btn-default" href="javascript:void(0);">L4+</a>
              <div id="md_toc"></div>
<!--               <a onclick='hide_toc()' class="btn btn-default" href="javascript:void(0);">←Hide</a> -->
              <a onclick='goto_top()' class="btn btn-default right" href="javascript:void(0);">Top↑</a>
              <a class="btn btn-default" target="_blank" href="/gen_md?src=https%3A%2F%2Fraw2.github.com%2Fzyxstar%2Fmd_note%2Fmaster%2Fdocs%2FManual.md">Help?</a>
            </div>
            <div id="md_toc_show" class='' style='display:none'>
              <a onclick='show_toc()' class="btn btn-default" href="javascript:void(0);">Show→</a>
            </div>

        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
              <div class="col-md-9">
                  <div id="header">
                     <h1>$title</h1>
                  </div>

                  <div id="md_content">
                     $:content
                  </div>
              </div>
        </div>
    </div>

</div>

<a name="footer"></a>


<script type="text/javascript" src="$res_base_url/vendor/syntaxhighlighter_3.0.83/scripts/shCore.js"></script>

<script type="text/javascript" src="$res_base_url/vendor/syntaxhighlighter_3.0.83/scripts/shBrushAS3.js"></script>
