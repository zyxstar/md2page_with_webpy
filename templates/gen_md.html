$def with (title,content,res_base_url)

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' media='screen' href="$res_base_url/vendor/bootstrap/3.2.0/bootstrap.css"/>
    <link rel='stylesheet' type='text/css' media='screen' href="$res_base_url/vendor/syntaxhighlighter_3.0.83/styles/shCoreDefault.css"/>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href="$res_base_url/vendor/syntaxhighlighter_3.0.83/styles/shThemeEmacs.css"/> -->
    <link rel='stylesheet' type='text/css' media='screen' href="$res_base_url/css/markdown.css" />
    <link rel='stylesheet' type='text/css' media='screen' href="$res_base_url/css/md_note.css" />
    <link rel='stylesheet' type='text/css' media='screen' href="$res_base_url/css/toc.css" />
    <link rel='stylesheet' type='text/css' media='screen' href="$res_base_url/css/imgbox.css" />
<!--     <link rel='stylesheet' type='text/css' media='screen' href='$res_base_url/css/gmail-scrollbar.css' /> -->
    <title>$title</title>
</head>
<body style='zoom:1'>

<div id="md_wrap">

    <header class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <div id="header" >
            <h1>$title</h1>
          </div>
        </div>

        <div class="col-md-3"></div>
      </div>
    </header>

    <aside class="container-fluid">
        <div class="row">

            <div id="md_toc_toggle" class='visible-sm-block visible-xs-block'>
              <a onclick='toggle_top_toc()' class="btn btn-default" href="javascript:void(0);">Show/Hide Toc</a>
            </div>

            <div class="affix goto_top">
              <a onclick='goto_top()' class="btn btn-default hidden-md hidden-lg" href="javascript:void(0);" title="go top">↑</a>
            </div>

            <div id="md_toc_wrap" class="col-md-3 well well-sm affix hidden-sm hidden-xs">


             <div class="btn-group">
              <a onclick="expand_toc('md_toc',1);" class="btn btn-default" href="javascript:void(0);" title="level 1">L1</a>
              <a onclick="expand_toc('md_toc',2);" class="btn btn-default" href="javascript:void(0);" title="level 2">L2</a>
              <a onclick="expand_toc('md_toc',3);" class="btn btn-default" href="javascript:void(0);" title="level 3">L3</a>
              <a onclick="expand_toc('md_toc',6);" class="btn btn-default" href="javascript:void(0);" title="level 4~6">L4+</a>

             </div>

             <div class="btn-group hidden-md hidden-lg" style="float:right">
               <a class="btn btn-default" target="_blank" href="/gen_md?src=https%3A%2F%2Fgithub.com%2Fzyxstar%2Fmd_note%2Fraw%2Fmaster%2Fdocs%2FManual.md" title="help">?</a>
               <a class="btn btn-default" href="#discuss" title="discuss"><i class="glyphicon glyphicon-comment"></i></a>
             </div>

              <nav id="md_toc"></nav>

              <div class="btn-group hidden-sm hidden-xs" style="float:left">
               <a class="btn btn-default" target="_blank" href="/gen_md?src=https%3A%2F%2Fgithub.com%2Fzyxstar%2Fmd_note%2Fraw%2Fmaster%2Fdocs%2FManual.md" title="help">?</a>
               <a class="btn btn-default" href="#discuss" title="discuss"><i class="glyphicon glyphicon-comment"></i></a>
              </div>

              <a onclick='goto_top()' class="btn btn-default right hidden-sm hidden-xs" href="javascript:void(0);" title="go top">↑</a>

            </div>


        </div>
    </aside>

    <article class="container-fluid">
        <div class="row">

            <div class="col-md-9">
               <div id="md_content">
                   $:content
                <hr/>
                <a id="discuss" name="discuss"></a>
                <div class="ds-thread" data-thread-key="$title" data-title="$title" data-url=""></div>
              </div>
            </div>
        </div>
    </article>
</div>




<footer>
  <a id="footer" name="footer"></a>
</footer>
